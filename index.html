<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion mesas de examen</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">Nombre y apellido</label>
            <input id="name" type="text" name="name" placeholder="Nombre y apellido">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email">
            <label for="egress_year">Año de egreso</label>
            <input id="egress_year" type="number" name="egress_year" placeholder="Año de egreso">
            <label for="subject">Materia adeudada</label>
            <input id="subject" type="text" name="subject" placeholder="Materia adeudada">
        </form>
    </main>
</body>
</html>
